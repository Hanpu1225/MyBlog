{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    userInfo
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <div class="col-md-4">用户名:{{ user.username }}</div>
                <br>
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group col-md-4">
                        <label for="phone">电话:</label>
                        <input class="form-control" type="text" id="phone" name="phone" value="{{ profile.phone }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="bio">简介:</label>
                        <textarea class="form-control" type="text" id="bio" name="bio" row="14">{{ profile.bio }}</textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">提交</button>
                </form>
                </div>
            </div>
        </div>

    </div>
{% endblock content %}

{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    用户拓展信息
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <div class="col-md-4">用户名:{{ user.username }}</div>
                <br>
                {% if profile.avatar %}
                    <div class="col-md-4">头像</div>
                    <img class="col-md-4" src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;">
                {% else %}
                    <h5 class="col-md-4">暂无头像</h5>
                {% endif %}
                <br>
                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group col-md-4">
                        <label for="avatar">上传头像</label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phone">电话</label>
                        <input class="form-control" type="text" name="phone" id="phone" value="{{ profile.phone }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="bio">简介</label>
                        <textarea class="form-control" type="text" name="bio" id="bio" rows="14">{{ profile.bio }}</textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

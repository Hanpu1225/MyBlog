{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    编辑文章
{% endblock title %}

{% block content%}
    <div class="container">
        <div class="row">
            <br>
            <div class="col-12">
                <form method="post" href="#">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input class="form-control" type="text" id="title" name="title" value="{{ article.title }}">
                    </div>
                    <div class="form-group">
                        <label for="body">文章正文</label>
                        <textarea class="form-control" name="body" type="text" id="body" rows="14">{{ article.body }}</textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
